<!DOCTYPE html>
<html>

<head>
    <title>Paragraphs in HTML.</title>
</head>

<body>
    <p>This paragraph
        contains a lot of lines
        but they are ignored.
    </p>
    <p>
        This paragraph <br>
        contains a lot of lines <br>
        and they are displayed.
    </p>
</body>

</html>
