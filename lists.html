<!DOCTYPE html>
<html>

<head>
    <title>Lists in HTML</title>

</head>

<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Tea.</li>
        <li>Sugar.</li>
        <li>Milk.</li>
    </ul>
    <br>
    <h2>Ordered List</h2>
    <ol>
        <li>Hennessy.</li>
        <li>Imperial Blue.</li>
        <li>Smirnoff.</li>
    </ol>
</body>

</html>
