<!DOCTYPE html>
<html>

<head>
    <title>Table in HTML</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>iPhone</th>
            <th>Chipset</th>
            <th>Camera</th>
        </tr>
        <tr>
            <td>14ProMax</td>
            <td>A16 Bionic</td>
            <td>48MP</td>
        </tr>
        <tr>
            <td>13ProMax</td>
            <td>A15 Bionic</td>
            <td>12MP</td>
        </tr>
        <tr>
            <td>12ProMax</td>
            <td>A14 Bionic</td>
            <td>12MP</td>
        </tr>
    </table>
</body>

</html>
