<!DOCTYPE html>
<html>

<head>
    <title>Div in HTML</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <p> A div tag defines a content division in a HTML document.
        It acts as a generic container and has no effect until styled by CSS.
    </p>
    <div>
        <p id="p2">This is a paragraph inside a div.</p>
    </div>
    <div>
        <div>
            <p>This is a paragraph inside a div that's inside another div.</p>
        </div>
    </div>
</body>

</html>
